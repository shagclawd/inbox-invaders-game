services:
  - type: web
    name: dealos-backend
    env: node
    plan: starter
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: PORT
        value: 8787
      - key: DATABASE_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
